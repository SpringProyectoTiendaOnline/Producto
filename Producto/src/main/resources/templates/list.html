<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link href="#" th:href="@{/css/login.css}" rel="stylesheet">
  <link href="#" th:href="@{/css/style.css}" rel="stylesheet">
<meta charset="utf-8">
<title>Lista de productos</title>
</head>
<body>
<div class="container">

<h1>Lista de productos</h1>
<br>
<div class="panel panel-default">
 <div class="panel-heading" div></div>
  <table class="table">
<thead>
<tr>
<th>Id</th>
<th>Nombre</th>
<th>Precio</th>
<th>Stock</th>
</tr>

<tbody>

<tr th:each=" producto : ${productos}">
<td th:text=" ${producto.id}"></td>
<td th:text=" ${producto.nombre_producto}"></td>
<td th:text=" ${producto.precio}"></td>
<td th:text=" ${producto.stock}"></td>
<td>
<a href=# th:href="@{/product/productsform?id=__${producto.id}__}">

<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
</a>
<a href=# th:href="@{/product/removeproducto?id=__${producto.id}__}">
<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
</a>
</td>

</tr>

</tbody>



</thead>
</table>
 <div>  
 <a href="#" th:href="@{/product/productsform?id=0}">
 <button class="btn btn-lg btn-primary btn-block" type="submit"> <span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>Agregar Producto</button>
 </a>
 </div>
  
</div>
</div>
</body>
</html>
