<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Añadir Producto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarColor01" aria-controls="navbarColor01"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item"><a class="nav-link" href="Cliente/list">Lista
						de Usuario</a></li>

				<li class="nav-item"><a class="nav-link"
					href="Producto/list-producto">Lista de Productos</a></li>
				<li class="nav-item"><a class="nav-link" href="../logout">Log
						Out</a></li>

			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<div class="container my-5">
		<h3>Añadir los productos:</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/Producto/create-productos}"
						th:object="${products}" method="post">

						<div class="row">
							<div class="form-group col-md-8">
								<label for="titulo" class="col-form-label">Título : </label> <input
									type="text" th:field="*{titulo}" class="form-control"
									id="titulo" name="titulo" placeholder="titulo">
							</div>


							<div class="form-group col-md-8">
								<label for="descripcion" class="col-form-label">
									Descripción </label> <input type="text" th:field="*{descripcion}"
									class="form-control" id="descripcion" name="descripcion"
									placeholder="Escribe la descripción del producto">
							</div>


							<div class="form-group col-md-8">
								<label for="codProducto" class="col-form-label"> Código
									de Producto : </label> <input type="text" th:field="*{codProducto}"
									class="form-control" id="codProducto" name="codProducto"
									placeholder="Escribe el código de Producto">
							</div>

							<div class="form-group col-md-8">
								<label for="precio" class="col-form-label"> Precio : </label> <input
									type="number" th:field="*{precio}" class="form-control"
									id="precio" name="precio"
									placeholder="Escribe el precio del producto">
							</div>



							<div class="form-group col-md-8">
								<label for="descuento" class="col-form-label"> Descuento
									: : </label> <input type="text" th:field="*{descuento}"
									class="form-control" id="descuento" name="descuento"
									placeholder="C/ XXXX NX PX ">
							</div>


							<div class="col-md-6">
								<input type="submit" class="btn btn-lg btn-primary btn-block"
									value="Añadir">
							</div>


						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
