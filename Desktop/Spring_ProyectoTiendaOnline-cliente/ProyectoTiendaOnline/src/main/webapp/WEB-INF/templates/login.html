<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Log In</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>

	<div class="container my-5">
		<h3>Log In</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<div th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"
						class="alert alert-danger"></div>
					<form th:action="@{/login}" method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> <input
									type="text" class="form-control" id="email" name="email"
									placeholder="email">
								<!--                                 <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span> -->
							</div>

							<div class="form-group col-md-8">
								<label for="password" class="col-form-label">Password</label> <input
									type="password" class="form-control" id="password"
									name="password" placeholder="Password">
								<!--                                 <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span> -->
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Log In">
								<span></span> <a href="signup"> Â¿No tienes cuenta? Hazte
									una.</a>
							</div>

							<div class="form-group col-md-8"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
