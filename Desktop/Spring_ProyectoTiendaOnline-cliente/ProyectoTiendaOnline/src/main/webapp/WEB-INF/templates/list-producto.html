<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<meta charset="utf-8">
<title>Lista de productos</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarColor01" aria-controls="navbarColor01"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item"><a class="nav-link" href="Cliente/list">Lista
						de Usuario</a></li>

				<li class="nav-item"><a class="nav-link"
					href="Producto/list-producto">Lista de Productos</a></li>
				<li class="nav-item"><a class="nav-link" href="../logout">Log
						Out</a></li>

			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<div class="container">

		<h1>Lista de productos</h1>
		<br>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Código Producto</th>
						<th>Título</th>
						<th>Descripción</th>
						<th>Precio</th>
						<th>Descuento</th>
					</tr>
				</thead>

				<tbody>

					<tr th:each="producto : ${listaProductos}">
						<td th:text=" ${producto.codProducto}"></td>
						<td th:text=" ${producto.titulo}"></td>
						<td th:text=" ${producto.descripcion}"></td>
						<td th:text=" ${producto.precio}"></td>
						<td th:text=" ${producto.descuento}"></td>
						<td><a href=#
							th:href="@{/Producto/editar-producto/{id}(id=${producto.idProducto})}">

								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a> <a href=#
				                th:href="@{/Producto/removeproducto?id=__${producto.idProducto}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a>
						<a href=#
				                th:href="@{/Producto/comprarproducto?id=__${producto.idProducto}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
								</button>
						</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div>
				<a href="#" th:href="@{/Producto/add-producto}">
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						<span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>Agregar
						Producto
					</button>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
