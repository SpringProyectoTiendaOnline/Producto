<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<meta charset="utf-8">
<title>Lista de productos</title>
</head>
<body>
	<div class="container">

		<h1>Lista de productos</h1>
		<br>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Código Producto</th>
						<th>Título</th>
						<th>Descripción</th>
						<th>Precio</th>
						<th>Descuento</th>
					</tr>
				</thead>

				<tbody>

					<tr th:each="producto : ${listaProductos}">
						<td th:text=" ${producto.codigoProducto}"></td>
						<td th:text=" ${producto.titulo}"></td>
						<td th:text=" ${producto.descripcion}"></td>
						<td th:text=" ${producto.precio}"></td>
						<td th:text=" ${producto.descuento}"></td>
						<td><a href=#
							th:href="@{/Producto/create-producto?id=__${producto.idProducto}__}">

								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a> <a href=#
							th:href="@{/product/removeproducto?id=__${producto.idProducto}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
			<div>
				<a href="#" th:href="@{/Producto/add_producto}">
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						<span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>Agregar
						Producto
					</button>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
