<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Modificar Banco</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="${Cliente/profile}"
			th:text="${Cliente.email}"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarColor02" aria-controls="navbarColor02"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor02">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="${/Cliente/profile}">Perfil</a></li>
				<li class="nav-item"><a class="nav-link" href="../logout">Log
						Out</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<div class="container my-5">
		<h3>Modificar Banco</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/Banco/editar-banco/{id}(id=${Banco.idBanco})}"
						th:object="${Banco}" method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="nombre" class="col-form-label">Nombre : </label> <input
									type="text" th:field="*{nombre}" class="form-control"
									id="nombre" name="nombre" placeholder="Nombre">
							</div>


							<div class="form-group col-md-8">
								<label for="numTarjeta" class="col-form-label"> Número
									de Tarjeta : </label> <input type="text" th:field="*{numTarjeta}"
									class="form-control" id="numTarjeta" name="numTarjeta"
									maxlength="19" placeholder="Ejemplo: xxxx xxxx xxxx xxxx">
							</div>


							<div class="form-group col-md-8">
								<label for="titular" class="col-form-label"> Titular : </label>
								<input type="text" th:field="*{titular}" class="form-control"
									id="titular" name="titular" placeholder="Ejemplo: Juan">
							</div>

							<div class="form-group col-md-8">
								<label for="codSeguridad" class="col-form-label">Código
									de Seguridad : </label> <input type="text" th:field="*{codSeguridad}"
									class="form-control" id="codSeguridad" name="codSeguridad"
									maxlength="3" size="3" placeholder="012">
							</div>



							<div class="form-group col-md-8">
								<label for="dirFactura" class="col-form-label">Dirección
									de Factura: </label> <input type="text" th:field="*{dirFactura}"
									class="form-control" id="dirFactura" name="dirFactura"
									placeholder="C/ XXXX NX PX ">
							</div>


							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Modificar">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
